<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Cadastro de Novo Usuário</h1>
        <style>
        /* Cores da Paleta */
        :root {
            --cor-rosa-claro-suave: #E0B0B0; /* 1 */
            --cor-rosa-queimado-malva: #A56276; /* 2 */
            --cor-bege-rosado: #E8D7D7; /* 3 */
            --cor-cobre-caramelo: #B88448; /* 4 */
            --cor-marrom-escuro: #664234; /* 5 */
        }

        body {
            background-color: var(--cor-bege-rosado); /* Fundo claro para a página */
            color: var(--cor-marrom-escuro); /* Texto principal em cor escura */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #FFFFFF; /* Fundo do container do formulário branco para contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px; /* Limita a largura para melhor leitura */
        }

        h1 {
            color: var(--cor-rosa-queimado-malva); /* Título em destaque */
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            color: var(--cor-marrom-escuro); /* Labels dos campos em cor escura */
            font-weight: bold;
        }

        .form-control {
            border-color: var(--cor-rosa-claro-suave); /* Borda dos campos em rosa suave */
        }

        .form-control:focus {
            border-color: var(--cor-rosa-queimado-malva); /* Foco nos campos em rosa mais escuro */
            box-shadow: 0 0 0 0.25rem rgba(165, 98, 118, 0.25); /* Sombra do foco */
        }

        .btn-primary {
            background-color: var(--cor-rosa-queimado-malva); /* Botão principal em cobre/caramelo */
            border-color: var(--cor-rosa-queimado-malva);
            color: #FFFFFF; /* Texto do botão branco */
            font-weight: bold;
            width: 100%; /* Botão com largura total */
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: var(--cor-rosa-queimado-malva); /* Hover do botão em marrom escuro */
            border-color: var(--cor-marrom-escuro);
        }

        .btn-outline-secondary { /* Botão "Mostrar" senha */
            color: var(--cor-cobre-caramelo);
            border-color: var(--cor-cobre-caramelo);
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            color: #FFFFFF;
            background-color: var(--cor-cobre-caramelo);
            border-color: var(--cor-cobre-caramelo);
        }

        .text-danger { /* Mensagens de erro */
            color: var(--cor-rosa-queimado-malva) !important; 
            font-weight: bold;
        }
    </style>
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ form.nome.label }}</label>
                    {{ form.nome }}
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ form.sobrenome.label }}</label>
                    {{ form.sobrenome }}
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">{{ form.senha.label }}</label>
                <div class="input-group">
                    {{ form.senha }} 
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                </div>
            </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ form.confirmacao_senha.label }}</label>
                    {{ form.confirmacao_senha }} 
                </div>

            {% for field in form %}
                {% for error in field.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('id_senha'); // ID definido no forms.py

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function (e) {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
